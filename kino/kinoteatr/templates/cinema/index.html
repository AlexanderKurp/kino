{% extends 'cinema/base.html' %}

{% block title %}Главная{% endblock %}

{% block content %}
<h2>Фильмы</h2>
<ul>
    {% for movie in movies %}
        <li>
            <img src="{{ movie.poster.url }}">
            <h3>{{ movie.title }}</h3>
            <p>{{ movie.description }}</p>
            <a href="{% url 'movie_sessions' movie.pk %}">Посмотреть сеансы</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
